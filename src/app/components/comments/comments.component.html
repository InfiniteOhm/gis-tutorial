<div class="flex">
  <div class="flex-1">
    <h1 class="text-4xl font-bold">Post</h1>
    <img
      src="https://m.media-amazon.com/images/I/41BhGsAx7lL._SX384_BO1,204,203,200_.jpg"
      alt=""
    />
    <div class="mt-10 mb-5">
      <h2 class="text-3xl font-semibold">Comments</h2>

      <div
        class="bg-gray-200 m-5 pt-2 pb-2 pl-5 pr-5 rounded-xl"
        *ngFor="let comment of comments; let i = index"
      >
        <div class="font-bold text-xl">Name: {{ comment.name }}</div>
        <div class="m-4">
          {{ comment.content }}
        </div>
        <div class="grid justify-items-end">
          <div>
            <button
              class="mr-5 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            >
              Edit
            </button>

            <button
              class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-pink-100 flex-1">
    <h1 class="text-2xl font-semibold">New Comment</h1>
    <br />
    <label class="font-bold mr-10" for="User-name">Name:</label>
    <input id="user-name" type="text" pInputText [(ngModel)]="tmpName" />
    <br />
    <br />
    <label class="font-bold mr-3" for="User-name">Comment:</label>
    <textarea
      [rows]="10"
      cols="36"
      pInputTextarea
      [(ngModel)]="tmpContent"
    ></textarea>
    <br />
    <div class="flex flex-wrap justify-center">
      <button
        (click)="onSubmit()"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-green-700 rounded"
      >
        Comment
      </button>
      <button
        (click)="onClear()"
        class="ml-10 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded"
      >
        Clear
      </button>
    </div>
  </div>
</div>
